<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1501973931234-5ac2964cd94a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlseXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60')" >
            <h3>Lily</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1618875390322-2ffb66579500?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHR1bGlwfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')" >
            <h3>Tulip</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1594417414388-79be5df72aad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGRhaXN5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')" >
            <h3>Daisy</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1540039906769-84cf3d448bc1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3VuZmxvd2VyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')" >
            <h3>Sunflower</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1414609245224-afa02bfb3fda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')" >
            <h3>Beach Vibes</h3>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
